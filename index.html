<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beatriz Ara√∫jo ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: white;
}

.tela {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    transition: opacity 1s ease;
}

#inicio {
    background: black;
}

#principal {
    background: url('foto.jpg') center/cover no-repeat;
    display: none;
}

.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.65);
}

.conteudo {
    position: relative;
    z-index: 2;
    max-width: 700px;
    padding: 20px;
}

button {
    margin-top: 25px;
    padding: 12px 30px;
    border: none;
    background: #ff4e8a;
    color: white;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
}

#text {
    font-size: 22px;
    line-height: 1.6;
    min-height: 150px;
}

#contador {
    margin-top: 15px;
    font-size: 16px;
    opacity: 0.8;
}

.petala {
    position: absolute;
    top: -10px;
    color: #ff4e8a;
    animation: cair linear infinite;
}

@keyframes cair {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- TELA INICIAL -->
<div id="inicio" class="tela">

    <button onclick="entrar()">Abrir üíå</button>

<!-- TELA PRINCIPAL -->

    <div class="conteudo">
        <h1>Beatriz Ara√∫jo ‚ù§Ô∏è</h1>
        <div id="text"></div>
        <div id="contador"></div>

    </div>
</div>

<audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
function entrar() {
    document.getElementById("inicio").style.display = "none";
    document.getElementById("principal").style.display = "flex";

        i++;

    }

// CONTADOR
const inicio = new Date("August 24, 2025 00:00:00").getTime();
setInterval(function() {
    const agora = new Date().getTime();
    const distancia = agora - inicio;

    const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((distancia / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((distancia / 1000 / 60) % 60);

    document.getElementById("contador").innerHTML =
    "Estamos juntos h√° " + dias + " dias, " + horas + " horas e " + minutos + " minutos ‚ù§Ô∏è";
}, 1000);

// P√âTALAS

    setInterval(() => {
        const petala = document.createElement("div");
        petala.classList.add("petala");
        petala.innerHTML = "üåπ";
        petala.style.left = Math.random() * 100 + "vw";
        petala.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(petala);

            petala.remove();

    alert("Eu quero construir meu futuro com voc√™. Voc√™ √© a mulher da minha vida. ‚ù§Ô∏èüíç");
}
</script>

</body>
</html>
